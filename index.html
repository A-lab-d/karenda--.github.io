<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約カレンダー</title>
    <style>
        /* CSSコードはすべてここに移動 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            height: auto;
        }
        .calendar-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            height: 80vh;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .calendar-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
            height: 100%;
            align-content: stretch;
        }
        .day-name {
            font-weight: bold;
            color: #555;
            padding-bottom: 1px;
        }
        .day {
            padding: 20px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .day:hover:not(.empty):not(.selected) {
            background-color: #e2e6ea;
        }
        .day.selected {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .day.empty {
            visibility: hidden;
        }
        .day.saturday {
            background-color: #e0f7ff;
        }
        .day.sunday, .day.holiday {
            background-color: #ffebee;
        }
        .day.has-booking {
            background-color: #f0f8ff;
            border: 2px solid #007bff;
        }
        .booking-summary {
            font-size: 10px;
            color: #333;
            margin-top: 5px;
            line-height: 1.2;
        }
        .booking-item {
            cursor: pointer;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .booking-item:hover {
            background-color: #e9ecef;
        }
        .booking-summary p {
            margin: 0;
            padding: 0;
            font-size: 10px;
            line-height: 1.2;
        }
        #deleteBtn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #bookingModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover, .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        form label, form input, form textarea, form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        form input, form textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevBtn">&lt;</button>
            <h2 id="currentMonth"></h2>
            <button id="nextBtn">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <div class="day-name">日</div>
            <div class="day-name">月</div>
            <div class="day-name">火</div>
            <div class="day-name">水</div>
            <div class="day-name">木</div>
            <div class="day-name">金</div>
            <div class="day-name">土</div>
        </div>
    </div>

    <div id="bookingModal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>予約/メモ入力</h3>
            <p id="selectedDateText"></p>
            <div id="existingBookings"></div>
            <form id="bookingForm">
                <label for="bookingTime">時間:</label>
                <input type="time" id="bookingTime" name="bookingTime" required>
                <label for="endTime">終了時間:</label>
                <input type="time" id="endTime" name="endTime" required>
                <label for="bookingMemo">メモ:</label>
                <textarea id="bookingMemo" name="bookingMemo" rows="4" required></textarea>
                <button type="submit">保存</button>
                <button type="button" id="deleteBtn">削除</button>
            </form>
        </div>
    </div>
